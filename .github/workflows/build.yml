name: Build App for Windows & macOS

on:
  push:
    branches:
      - main  # Startet den Build, wenn auf main gepusht wird
  workflow_dispatch:  # ErmÃ¶glicht manuelles Starten auf GitHub

jobs:
  build-windows:
    runs-on: windows-latest  # Windows VM starten
    steps:
      - name: ğŸ› ï¸ Repository klonen
        uses: actions/checkout@v4

      - name: ğŸ Installiere Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: ğŸ“¦ Installiere AbhÃ¤ngigkeiten
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Stelle sicher, dass alle AbhÃ¤ngigkeiten da sind

      - name: ğŸš€ Erstelle die Windows EXE mit cx_Freeze
        run: |
          python setup_windows.py build

      - name: ğŸ“¤ Lade die EXE als Download hoch
        uses: actions/upload-artifact@v4
        with:
          name: AutoScore-Windows
          path: build/

  build-macos:
    runs-on: macos-latest  # Mac VM starten
    steps:
      - name: ğŸ› ï¸ Repository klonen
        uses: actions/checkout@v4

      - name: ğŸ Installiere Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: ğŸ“¦ Installiere AbhÃ¤ngigkeiten
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Alle AbhÃ¤ngigkeiten installieren

      - name: ğŸš€ Erstelle die macOS App mit cx_Freeze
        run: |
          python setup_mac.py build

      - name: ğŸ“¤ Lade die macOS App als Download hoch
        uses: actions/upload-artifact@v4
        with:
          name: AutoScore-macOS
          path: build/
