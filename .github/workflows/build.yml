name: Build and Release

on:
  release:
    types: [created]

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: ğŸ›ï¸ Repository klonen
        uses: actions/checkout@v3

      - name: ğŸ Python installieren
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: ğŸ“¦ AbhÃ¤ngigkeiten installieren
        run: pip install -r requirements.txt

      - name: ğŸ”§ PyInstaller ausfÃ¼hren
        run: |
          pyinstaller --name Mk8dx-Utility-Tobse main.py
        shell: bash

      - name: ğŸ“‚ Artefakte hochladen
        uses: actions/upload-artifact@v3
        with:
          name: MeineApp-${{ matrix.os }}
          path: dist/Mk8dx-Utility-Tobse
  
  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Artefakte herunterladen
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: ğŸš€ Release erstellen
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
