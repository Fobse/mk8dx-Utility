name: Build Executables

on: [push]  # Starte das Build bei jedem Push

jobs:
  build:
    runs-on: ${{ matrix.os }}  # Arbeite auf verschiedenen OS
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: 📥 Code aus dem Repo holen
      uses: actions/checkout@v4

    - name: 🐍 Python einrichten
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 📦 Abhängigkeiten installieren
      run: pip install pyinstaller

    - name: 🏗️ Mit PyInstaller kompilieren
      run: pyinstaller --onefile --windowed --name Tobse.Auto.Score-v0.1 --hidden-import=cv2 --hidden-import=easyocr --hidden-import=numpy --hidden-import=PyQt6.QtWidgets --hidden-import=PyQt6.QtGui --hidden-import=PyQt6.QtCore script.py

    - name: 📤 Datei hochladen (Windows, Mac, Linux)
      uses: actions/upload-artifact@v4
      with:
        name: Tobse.Auto.Score-v0.1-${{ runner.os }}
        path: dist/*
