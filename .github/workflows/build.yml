name: Build App for Windows & macOS

on:
  push:
    branches:
      - main  # Startet den Build, wenn auf main gepusht wird
  workflow_dispatch:  # Ermöglicht manuelles Starten auf GitHub

jobs:
  build-windows:
    runs-on: windows-latest  # Windows VM starten
    steps:
      - name: 🛠️ Repository klonen
        uses: actions/checkout@v4

      - name: 🐍 Installiere Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: 📦 Installiere Abhängigkeiten
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Stelle sicher, dass alle Abhängigkeiten da sind

      - name: 🚀 Erstelle die Windows EXE mit cx_Freeze
        run: |
          python setup_windows.py build

      - name: 📤 Lade die EXE als Download hoch
        uses: actions/upload-artifact@v4
        with:
          name: AutoScore-Windows
          path: build/

  build-macos:
    runs-on: macos-latest  # Mac VM starten
    steps:
      - name: 🛠️ Repository klonen
        uses: actions/checkout@v4

      - name: 🐍 Installiere Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: 📦 Installiere Abhängigkeiten
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Alle Abhängigkeiten installieren

      - name: 🚀 Erstelle die macOS App mit cx_Freeze
        run: |
          python setup_mac.py build

      - name: 📤 Lade die macOS App als Download hoch
        uses: actions/upload-artifact@v4
        with:
          name: AutoScore-macOS
          path: build/
