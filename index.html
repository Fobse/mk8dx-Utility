<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Web-App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.0.2/tesseract.min.js"></script>
    <script defer src="Tesseract.js"></script>
    <script async src="https://docs.opencv.org/4.x/opencv.js"></script>
</head>
<body>
    <h2>OCR Web-App (LÃ¤uft im Browser!)</h2>
    <input type="file" id="imageInput">
    <button onclick="performOCR()">Texterkennung starten</button>
    <h3>Erkannt:</h3>
    <p id="output"></p>
     
    <h3>Erkannte Spieler:</h3>
    <ul id="playerList"></ul>
    
    <h3>Team-Gesamtpunkte:</h3>
    <ul id="teamScores"></ul>

    <h3>ROI-Anzeige auf Originalbild</h3>
    <canvas id="roiCanvas"></canvas>

    <h3>Verarbeitete ROIs (Graustufen + Blur)</h3>
    <canvas id="processedRoiCanvas"></canvas>
    
</body>
</html>
