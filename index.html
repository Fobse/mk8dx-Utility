<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Table.css">
    <title>OCR Scoreboard</title>
</head>
<body>
    <script src="script.js"></script>

    <div id="teamSetup">
        <h3>Wähle die Teamgröße:</h3>
        <button onclick="setTeamSize(2)">2er Teams</button>
        <button onclick="setTeamSize(3)">3er Teams</button>
        <button onclick="setTeamSize(4)">4er Teams</button>
    
        <div id="teamTagInputs" style="margin-top: 20px;"></div>
        <button onclick="applyTeamTags()">Team-Tags übernehmen</button>
    </div>
    
    <h2>Bild hochladen</h2>
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="performOCR()">OCR starten</button>
    
    <h3>Spieler & Punkte</h3>
    <ul id="playerList"></ul>
    
    <h3>Team-Ergebnisse</h3>
    <ul id="teamScores"></ul>
    
    <h2>🏆 Gesamtpunktzahl nach allen Rennen</h2>
    <ul id="totalScores"></ul>
    <button onclick="resetTeamScores()">Punkte zurücksetzen</button>

    <div id="scoreTableContainer">
    <div id="scoreTable"></div>
</div>
    <button onclick="resetScoresAndRaces()">Reset Punkte & Rennen</button>

    <h3>Resized Image mit ROIs</h3>
    <canvas id="resizedCanvas"></canvas>  <!-- Neues Canvas für das verkleinerte Bild mit ROIs -->

    <h3>Verarbeitete ROIs (Graustufen + Blur)</h3>
    <canvas id="processedRoiCanvas"></canvas>

    <!-- OpenCV.js & Tesseract.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/6.0.0/tesseract.min.js"></script>
    <script async src="https://docs.opencv.org/4.9.0/opencv.js"></script>

</body>
</html>
