<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Scoreboard</title>
</head>
    
    <!-- OpenCV.js & Tesseract.js -->
    <script async src="https://docs.opencv.org/4.x/opencv.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.0.2/tesseract.min.js"></script>
         <!-- Include your Tesseract.js file here -->
    <script src="Tesseract.js" defer></script>
<body>
    <h2>Bild hochladen</h2>
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="performOCR()">OCR starten</button>
    
    <h3>Spieler & Punkte</h3>
    <ul id="playerList"></ul>
    
    <h3>Team-Ergebnisse</h3>
    <ul id="teamScores"></ul>

    <h3>ROI-Anzeige auf Originalbild</h3>
    <canvas id="roiCanvas"></canvas>

    <h3>Verarbeitete ROIs (Graustufen + Blur)</h3>
    <canvas id="processedRoiCanvas"></canvas>

   </body>
</html>
