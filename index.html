<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Table.css">
    <title>OCR Scoreboard</title>
</head>
<body>

    <div id="teamSetup"></div>
        <h3>Select Mode:</h3>
        <button onclick="setTeamSize(2)">2v2</button>
        <button onclick="setTeamSize(3)">3v3</button>
        <button onclick="setTeamSize(4)">4v4</button>
    
        <div id="teamTagInputs" style="margin-top: 20px;"></div>
        <button onclick="applyTeamTags()">Apply Team-Tags</button>
            
        <button onclick="resetTeamScores()">Reset Team-Scores</button>
        <button onclick="resetRaceCount()">Reset Race-Count</button>
        <button onclick="resetScoresAndRaces()">Reset Points and Races</button>
        <button onclick="startCapCard()">Add CaptureCard</button>
        <button id="toggleOCR">ðŸ”„ START</button>

        <div id="scoreTableContainer"></div>
        <div id="scoreTable"></div>
    
    <h3>Players & Points</h3>
    <ul id="playerList"></ul>
    
    <h3>Team-Scores</h3>
    <ul id="totalScores"></ul>

    <h3>Video Feed</h3>
    <video id="videoFeed" autoplay></video>

    <h3>Processs Output</h3>
    <canvas id="resizedCanvas"></canvas>

    <canvas id="processedRoiCanvas"></canvas>

    <canvas id="previewCanvas" width="200" height="50"></canvas>

    <!-- OpenCV.js & Tesseract.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/6.0.0/tesseract.min.js"></script>
    <script async src="https://docs.opencv.org/4.9.0/opencv.js"></script>
    <script src="script.js"></script>

</body>
</html>
